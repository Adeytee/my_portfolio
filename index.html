<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaQueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Adetutu Adepoju</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about"> About </a></li>
          <!-- <li><a href="#experience"> Experience </a></li> -->
          <li><a href="#about"> Projects </a></li>
          <!-- <li><a href="#contact"> Contact </a></li> -->
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Ade</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()"> About </a></li>
          <li><a href="#experience" onclick="toggleMenu()"> Experience </a></li>
          <li><a href="#projects" onclick="toggleMenu()"> Projects </a></li>
          <li><a href="#contacts" onclick="toggleMenu()"> Contacts </a></li>
        </div>
      </div>
    </nav>

    <section id="profile">
      <div class="section-pic-container">
        <img
          src="./assets/profile-pic.jpg"
          alt="Adetutu profile picture"
          class="profile-pic"
        />
      </div>
      <div class="section-text">
        <p class="section-text-p1">Hello, I'm</p>
        <h1 class="title">Adetutu Adepoju</h1>
        <p class="section-text-p2">Frontend Developer</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./assets/ADETUTU-ADEPOJU-RESUME.pdf')"
          >
            Download CV
          </button>
          <button class="btn btn-color-1" onclick="location.href='./#contact'">
            Contact Info
          </button>
        </div>
        <div id="socials-container">
          <img
            src="./assets/linkedin.png"
            alt="My LinkedIn Profile"
            class="icon"
            onclick="location.href='https://linkedin.com/in/adetutu-adepoju/'"
          />
          <img
            src="./assets/github (1).png"
            alt="My Github Profile"
            class="icon"
            onclick="location.href='https://github.com/adeytee'"
          />
        </div>
      </div>
    </section>

    <section id="about">
      <p class="section-text-p1">Get To Know More</p>
      <h1 class="title">About Me</h1>
      <div class="section-container">
        <div class="section-pic-container">
          <img
            src="./assets/about-pic.jpeg"
            alt="Profile picture"
            class="about-pic"
          />
        </div>
        <div class="about-details-container">
          <div class="about-container">
            <div class="details-container">
              <img
                src="./assets/experience.png"
                alt="Experience icon"
                class="icon"
              />
              <h3>Experience</h3>
              <p>3+ years<br />Frontend Development</p>
            </div>
            <div class="details-container">
              <img
                src="./assets/education.png"
                alt="Education icon"
                class="icon"
              />
              <h3>Projects</h3>
              <div class="projects">
                <a class="errandsdash" href="https://www.errandsdash.com/">
                  Errandsdash
                </a>
                <a href="https://adepoju-adetutu-lendsqr-fe-test.vercel.app/">
                  LendSQR
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
